<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container d-flex justify-content-space-between">
            <a class="navbar-brand f-b" href="#">
                <!-- <i class="fa-brands fa-facebook" style="color: #1877F2;"></i> -->
                facebook</a>
            <div class="nav-icons">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="images/Screenshot 2024-01-31 155737.png" alt="Profile Picture">
            </div>
        </div>
    </nav>
    <ul class="mt-2 d-flex icons justify-content-evenly">
        <li><i class="fa-solid fa-house"></i></li><!--style="color: #1877F2;"-->
        <li><i class="fa-brands fa-youtube"></i></li>
        <li><i class="fa-solid fa-store"></i></li>
        <li><i class="fa-solid fa-users-line"></i></li>
        <li><i class="fa-solid fa-gamepad"></i></li>
    </ul>
    <div class="menu">
        <div class="main">
            <div class="head d-flex justify-content-between">
                <h2 class="fw-bold">Create post</h2>

                <button class="back" id="Back" onclick="goback()"><i class="fa-solid fa-arrow-left"></i></button><button
                    id="post" onclick="post()"><i class="fa-solid fa-upload"></i></button>
            </div>
            <hr />
            <div class="profile d-flex">
                <div class="part01">
                    <img src="images/Screenshot 2024-01-31 155737.png" alt="Profile Picture">
                </div>
                <div class="part02">
                    <h3 class="fw-bold">Yaman Aamir</h3>
                    <button id="pp" class="pub-profile"><i class="fa-solid fa-earth-asia"></i> Public <i
                            class="fa-solid fa-caret-down"></i></button>
                    <small id="justNow" class="m-2">Just Now</small>
                </div>
            </div>
            <div class="text">
                <form>
                    <textarea id="postBg" cols="10" rows="10" placeholder="What's on your mind ?"></textarea>
                </form>
                <div class="hidden-items" id="hide-items">
                    <div class="row d-flex justify-content-center">
                        <div class="col col-4 col-sm-2 col-md-2 col-lg-2 "><input onclick="setColor()" type="color">
                        </div>
                        <div class="col col-4 col-sm-2 col-md-2 col-lg-2"><img onclick="setBackground()"
                                src="images/post02.png" alt="bg-img"></div>
                        <div class="col col-4 col-sm-2 col-md-2 col-lg-2"><img onclick="setBackground()"
                                src="images/post-bg-01.jpg" alt="bg-img">
                        </div>
                        <div class="col col-4 col-sm-2 col-md-2 col-lg-2"><img onclick="setBackground()"
                                src="images/post-bg-04.jpg" alt="bg-img"></div>
                        <div class="col col-4 col-sm-2 col-md-2 col-lg-2"><img onclick="setBackground()"
                                src="images/post-bg-05.jpg" alt="bg-img"></div>
                        <div class="col col-4 col-sm-2 col-md-2 col-lg-2"><input onclick="setBackgroundColor()"
                                type="color">
                        </div>
                    </div>
                    <div class="row style d-flex justify-content-center">
                        <div class="col col-sm-2 col-md-2 col-lg-2" onclick="fontAlign('left')" id="right"><i
                                class="fa-solid fa-align-left"></i>
                        </div>
                        <div class="col col-sm-2 col-md-2 col-lg-2" onclick="fontAlign('center')"><i
                                class="fa-solid fa-align-center"></i>
                        </div>
                        <div class="col col-sm-2 col-md-2 col-lg-2" onclick="fontAlign('right')"><i
                                class="fa-solid fa-align-right"></i>
                        </div>
                        <div class="col col-sm-2 col-md-2 col-lg-2" onclick="fontStyle()">B</div>
                        <div class="col col-sm-2 col-md-2 col-lg-2" onclick="fontStyle()">I</div>
                        <div class="col col-sm-2 col-md-2 col-lg-2" onclick="fontStyle()">U</div>
                    </div>
                </div>
                <small id="hide-like"> <i class="fa-solid fa-thumbs-up" style="color: #1877F2;"></i> &nbspYou like this
                    post</small>
                <hr id="upr" class="upper-btm" />
                <div id="bottom" class="btm d-flex justify-content-around">
                    <div id="like" ondblclick="remove()" onclick="like()" class="part01"><i id="like-i"
                            class="fa-solid fa-thumbs-up" style="color: #a9a9a9;"></i> like</div>
                    <div id="Comment" class="part02"><i class="fa-solid fa-comment" style="color: #a9a9a9;"></i> Comment
                    </div>
                    <div id="share" class="part03"><i class="fa-solid fa-share" style="color: #a9a9a9;"></i> Share</div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/88ff450f04.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
